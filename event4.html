<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="Text Something...." oninput="dispalyText(event)"><br>
    <p id="content"></p>
</body>
<script>
    function dispalyText(event){
        const text=event.target.value
        document.getElementById("content").innerHTML =text
        console.log(text);
    }
</script>
</html>
